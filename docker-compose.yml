version: '3.8'

services:
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    expose:
      - "3000"
    volumes:
      - ./web:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://valurion:valurion_password@db:5432/valurion_db
    command: npm run dev

  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: valurion
      POSTGRES_PASSWORD: valurion_password
      POSTGRES_DB: valurion_db
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  caddy:
    image: caddy:alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - web

  adminer:
    image: adminer
    restart: always
    ports:
      - "8080:8080"
    environment:
      ADMINER_DESIGN: "pepa-linde"

volumes:
  db_data:
  caddy_data:
  caddy_config:
